name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure output directory exists
        run: mkdir -p dist  # ✅ Fix: Ensure dist/ exists before generating files

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Upload Snake Animation
        uses: actions/upload-artifact@v3
        with:
          name: github-contribution-grid-snake
          path: dist/*  # ✅ Fix: Upload both light & dark mode SVGs

      - name: Checkout repository again
        uses: actions/checkout@v3  # ✅ Fix: Ensure repo is checked out before committing

      - name: Commit and Push to Output Branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: output
          file_pattern: 'dist/*.svg'
          commit_message: "Generated Snake Contribution Graph"
